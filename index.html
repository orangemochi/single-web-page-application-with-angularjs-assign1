<!doctype html>
<html lang="en" ng-app="Lunchbox">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <p> empty item is not considered i.e. , , </p>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchmenu">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checklunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p ng-model="msg">{{msg}}</p>
         </div>
   </div>

</body>
</html>
